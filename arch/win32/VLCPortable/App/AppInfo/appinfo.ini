LongDesc=<p>Il s’agit tout d’abord d’un lecteur vidéo très versatile, capable de lire une très grande variété de formats audio et vidéo (MPEG 1/2/4, DivX, XviD, AVI, Ogg, MPEG Audio, MP3, Vorbis, Théora, &hellip et cela sans nécessiter le téléchargement de codecs externes. Outre les fichiers, il peut également lire les DVD, les CD Audio, VCD, des flux réseau (WebRadio et WebTV, flux UDP multicast, flux RTP/RTSP), depuis des cartes d’encodage ou d’acquisition, tant sous Windows que sous GNU/Linux et depuis des cartes satellite (uniquement sous Linux).<br />VLC est devenu un lecteur multimédia référence pour sa robustesse, illustrée par sa grande capacité à lire des fichiers vidéos en cours de téléchargement sur le P2P (comme sur EMule ou Kazaa).<br />Mais VLC est également un logiciel permettant la diffusion sur réseau ou la sauvegarde de flux. Vous pouvez ainsi l’utiliser pour diffuser en HTTP, en UDP, &hellip; VLC supporte complètement l’IPv6. De plus, cette fonctionnalité de diffusion inclut un système de transcodage des flux, ce qui vous permet par exemple de diffuser un DVD réencodé à la volée en DivX si le réseau ne supporte pas le débit d’un DVD. Tout ce que VLC peut lire, il peut le diffuser et le transcoder.</p>
